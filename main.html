<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIC - 3D boxes flyabout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="main.css">

        <script type="x-shader/x-vertex" id="vertexshader">
            //uniform float u_zoom;
            attribute float alpha;

            varying float v_alpha;

            void main()
            {
                v_alpha = 1.0 - alpha;
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                gl_PointSize = 4.0 * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            varying float v_alpha;

            uniform sampler2D u_texture1;

            void main()
            {
                gl_FragColor = texture2D(u_texture1, gl_PointCoord);
                gl_FragColor.r = (1.0 - gl_FragColor.r) * v_alpha + gl_FragColor.r;
            }
        </script>
    </head>
    <body>
        <script type="text/javascript" src="ext_js/kdTree.js"></script>
        <script type="text/javascript" src="ext_js/three.js/build/three.js"></script>
        <script type="text/javascript" src="ext_js/three.js/examples/js/controls/FlyControls.js"></script>
        <!--<script type="text/javascript" src="ext_js/three.js/examples/js/TypedArrayUtils.js"></script>-->
        <script type="text/javascript" src="ext_js/dan_reusable/dan/dan.js"></script>
        <script type="text/javascript" src="ext_js/dan_reusable/dan/numeric_helpers.js"></script>
        <script type="text/javascript" src="ext_js/dan_reusable/dan/snd/snd.js"></script>
        <script type="text/javascript" src="ext_js/dan_reusable/dan/snd/webaudio/webaudio.js"></script>
        <script type="text/javascript" src="ext_js/dan_reusable/dan/snd/webaudio/AudioContextOutputStream.js"></script>
        <script type="text/javascript" src="ext_js/dan_reusable/dan/snd/webaudio/Float32ArrayWavetablePlayer.js"></script>
        <script type="text/javascript" src="ext_js/freesound.js"></script>
        <script type="text/javascript" src="Float32ArrayWavetablePlayerWithGain.js"></script>

        <script type="text/javascript" src="source_sounds.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
